<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    
    <style>


    </style>
    
</head>
<body class="p-3 mb-2 bg-info text-dark">
    

    <h1 style="text-align: center">Login Page</h1> <br>
   
    <div class="d-grid gap-2 col-6 mx-auto">
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Username:</span>
        <input type="text" id=username class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
     </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Password:</span>
        <input type="password" id=password class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
    <button type="button" onclick="getEmployee()" class="btn btn-primary">Login</button>
    </div>
    <p id="error" style="text-align: center; color: red;"></p>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
<script>
   async function getEmployee(){
       const usernameValue = document.getElementById("username").value;
       const passwordValue = document.getElementById("password").value;

       const url = `http://localhost:7000/employeesu/${usernameValue}`;
       console.log(usernameValue);
       console.log(passwordValue);

       const httpResponse = await fetch(url);
       const body = await httpResponse.json();


       console.log(body);

       console.log(body.name);
       localStorage.setItem("employee", body);
       localStorage.setItem("name", body.name);
       localStorage.setItem("employee_id", body.employeeId);
       localStorage.setItem("supervisor_id", body.dsId);
       if(body.password === passwordValue){
       window.location.href = 'C:/Users/Devin/Documents/project1html/options.html';
       }
       else {
           document.getElementById("error").innerHTML = "Password was incorrect";

       }
       //console.log(usernameValue);
       //console.log(passwordValue);
   }


</script>
</html>
