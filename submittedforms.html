<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submitted Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

</head>
<body>
    <h1 style="text-align: center;">Submitted Forms</h1><br>

    <div class="d-grid gap-2 col-6 mx-auto">
    <button type="button" onclick="getForms()"class="btn btn-outline-primary btn-lg">Submitted Forms</button> <br>
  </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">FileId</th>
            <th scope="col">Status</th>
            <th scope="col">EventType</th>
            <th scope="col">GradeType</th>
          </tr>
        </thead>
        <tbody id= "inside">
          
         
        </tbody>
      </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script>
    async function getForms(){
    const id = localStorage.employee_id;
    console.log(id);
    const url = `http://localhost:7000/files/employee/${id}`;
    const httpResponse = await fetch(url);
    const body = await httpResponse.json();

    console.log(body);
    var rows = '';

    for (var i= 0; i<body.length; i++) {
      //document.getElementById("inside").innerHTML = document.write("<tr>");
      
        file = body[i];
      rows += `<tr> <td>${file.fileId} </td> <td>${file.statusId.status}</td><td>${file.eventType}</td><td>${file.gradeType.gradeType}</td></tr>`;
    }
    document.getElementById("inside").innerHTML = rows;
    }

</script>

</html>
